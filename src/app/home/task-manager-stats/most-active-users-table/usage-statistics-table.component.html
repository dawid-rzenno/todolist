<table mat-table [dataSource]="usageStatisticsByAuthor">
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef>Author</th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>

  <ng-container matColumnDef="tasksCreated">
    <th mat-header-cell *matHeaderCellDef>Tasks Created</th>
    <td mat-cell *matCellDef="let element"> {{element.tasksCreated}}</td>
  </ng-container>

  <ng-container matColumnDef="tasksUpdated">
    <th mat-header-cell *matHeaderCellDef>Tasks Updated</th>
    <td mat-cell *matCellDef="let element"> {{element.tasksUpdated}}</td>
  </ng-container>

  <ng-container matColumnDef="tasksCompleted">
    <th mat-header-cell *matHeaderCellDef>Tasks Completed</th>
    <td mat-cell *matCellDef="let element"> {{element.tasksCompleted}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
